<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcards - Principal</title>
  <style>
    /* Reset y Estilos Generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #333;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Contenedor de Tarjetas */
    .cards-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Tarjeta */
    .card {
      background: #1e1e2f;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    .card a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-content {
      text-align: center;
      padding: 20px;
    }

    .card-content h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .card-content p {
      font-size: 1rem;
      color: #e0e0e0;
    }

    /* Footer */
    footer {
      background: #1f1f1f;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    /* Responsivo */
    @media (max-width: 700px) {
      .cards-container {
        flex-direction: column;
        gap: 20px;
      }

      .card {
        width: 80%;
        height: 180px;
      }

      .card-content h2 {
        font-size: 1.3rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Flashcards</h1>
  </header>

  <main>
    <div class="cards-container">
      <!-- Tarjeta para Tópicos Literarios -->
      <div class="card">
        <a href="/spanish/topicos">
          <div class="card-content">
            <h2>Tópicos Literarios</h2>
            <p>Explora los diferentes tópicos en la literatura.</p>
          </div>
        </a>
      </div>

      <!-- Tarjeta para Figuras Retóricas -->
      <div class="card">
        <a href="/spanish/figuras">
          <div class="card-content">
            <h2>Figuras Retóricas</h2>
            <p>Aprende sobre las figuras retóricas en profundidad.</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 AbishekBhusal.com</p>
  </footer>

  <script>
    // Aquí puedes agregar cualquier JavaScript adicional si lo necesitas
    // Por ejemplo, animaciones al hacer clic en las tarjetas
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('clicked');
        setTimeout(() => {
          card.classList.remove('clicked');
        }, 300);
      });
    });
  </script>
</body>
</html>
